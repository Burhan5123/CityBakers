<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel = "stylesheet" type = "text/css" href="bakery.css">
	<link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Zen+Loop&display=swap" rel="stylesheet">
	<script src="bakery.js"></script>
	<title>New City Bakeries</title>
</head>
	
	

<body>
	<header>
		<h2>New City Bakers</h2>
		<h3>Contact info: (+1) 587-007-0007</h3>
	</header>

	<div class="main">

	<form onsubmit="calculations(); return false;">

		<label>First Name</label><br>
		<input id="firstname" type="text" maxlength="30" pattern="[A-Za-z -]+$" placeholder="Enter your first name here" required autofocus><br>

		<label>last Name</label><br>
		<input id="lastname" type="text" maxlength="30" pattern="[A-Za-z -]+$" placeholder="Enter your last name here" required><br>

		<label>Address</label><br>
		<input id="address" type="text" required placeholder="enter your address"><br>

		<label>Postal Code</label><br>
		<input id ="postalcode" type="text" placeholder="enter your postal code" pattern = "[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required><br>

		<label>Phone Number</label><br>
		<input id="phnumber" type="tel"  pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" placeholder = "e.g 123-123-1234" required><br>

		<label>E-mail Address</label><br>
		<input id="emailId" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder = "abc@example.com" required><br>

		<label id="cakey">Choose the type of Cake</label><br><br>
		<input  id="sheetCake" type="radio" name="cake" value="18" onchange=" getpage(id); return false;"> Sheet Cake
		<input  id="roundCake" type="radio" name="cake" value="15" onchange=" getpage(id); return false;"> Round Cake<br>
                
		<div id="inputChoice"></div>

		<input type="reset" value="Reset"> <input type="submit" value="Submit" >

	</form>

	<br><span id="result"></span>


	</div>



	
</body>
</html>
